<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Projects - Pillar Constructs Co.</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-container">
        <img src="assets/GardenHouse.png" alt="Top Banner" class="top-banner">
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Our Services</a></li>
                    <li><a href="projects.html">Our Projects</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </header>
    </div>
    
    <main>
        <section id="project-list">
            <h1>Featured Projects</h1>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Pillar Constructs Co. All rights reserved.</p>
    </footer>

    <script>
        const mockProjects = [
            {
                id: 1,
                name: "Luxury Residential Complex",
                completionDate: "2024-03-15",
                location: "Somewhere in Utah",
                description: "A state-of-the-art residential complex featuring modern amenities, sustainable construction practices, and breathtaking city views."
            },
            {
                id: 2,
                name: "Eco-friendly Commercial Plaza",
                completionDate: "2025-09-20",
                location: "Downtown Cityscape",
                description: "An innovative commercial plaza designed with sustainability at its core, offering green spaces, energy-efficient buildings, and a vibrant community hub."
            },
        ];
        
        function displayProjects() {
            const projectsContainer = document.getElementById("project-list");
            projectsContainer.innerHTML = ''; // Initially clear the container
        
            mockProjects.forEach(project => {
                const projectHTML = `
                    <div class="project">
                        <h2>${project.name}</h2>
                        <p><strong>Completion Date:</strong> ${project.completionDate}</p>
                        <p><strong>Location:</strong> ${project.location}</p>
                        <p>${project.description}</p>
                    </div>
                `;
                projectsContainer.innerHTML += projectHTML;
            });
        }
        
        document.addEventListener("DOMContentLoaded", displayProjects);
    </script>
</body>
</html>
